<svg:g [appTranslateToBoundsLocation]="bounds">
  <svg:rect class="sticky-note" [attr.width]="bounds.width" [attr.height]="bounds.height"/>
  <!--<svg:text x="5" y="20" fill="black" font-family="Verdana" font-size="14">{{text}}</text>-->
  <g app-editable-text-area [bounds]="{x: 5, y: 5, width: bounds.width - 10, height: bounds.height - 10 -24}" [areaText]="text" #editableText/>
  <g app-edit-button *ngIf="!editableText.isEditing()" [bounds]="{x: 5, y: bounds.height - 5 - 24, height: 24, width: 24}" [editable]="editableText"/>
  <g app-confirm-button *ngIf="editableText.isEditing()" [bounds]="{x: 5, y: bounds.height - 5 - 24, height: 24, width: 24}" [editable]="editableText"/>

</svg:g>
